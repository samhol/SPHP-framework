<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 72 36">
  <rect width="72" height="36" style="fill:#0073cf"/>
  <rect width="72" height="12" y="12" style="fill:#fff"/>
  <g id="hn-star" transform="translate(36,18) scale(2)" fill="#0073cf">
    <g id="hn-cone">
      <polygon id="hn-triangle" points="0,0 0,1 .5,1" transform="translate(0,-1) rotate(18)"/>
      <use xlink:href="#hn-triangle" transform="scale(-1,1)"/>
    </g>
    <use xlink:href="#hn-cone" transform="rotate(72)"/>
    <use xlink:href="#hn-cone" transform="rotate(-72)"/>
    <use xlink:href="#hn-cone" transform="rotate(144)"/>
    <use xlink:href="#hn-cone" transform="rotate(-144)"/>
  </g>
  <use xlink:href="#hn-star" transform="translate(10,-3.2)"/>
  <use xlink:href="#hn-star" transform="translate(10,2.8)"/>
  <use xlink:href="#hn-star" transform="translate(-10,-3.2)"/>
  <use xlink:href="#hn-star" transform="translate(-10,2.8)"/>
</svg>
